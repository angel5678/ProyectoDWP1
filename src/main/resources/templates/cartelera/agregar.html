<!DOCTYPE html><html xmlns:th="http://www.thymeleaf.org"      
                     xmlns="http://www.w3.org/1999/xhtml">    
    <head>        
        <title>Cineflex</title>        
        <meta charset="UTF-8">            
            <link href="../../static/css/master.css" rel="stylesheet" type="text/css"/>
    </head>    
    <body>        
       
        <h2>Datos de la pelicula</h2>        
        <a th:href="@{/cartelera/prueba}" >Regresar</a>        
        <br/>        
        <br/>        
        <div class="contenido">            
            <form th:action="@{/cartelera/guardar}"                  
                  method="POST"                  
                  th:object="${cartelera}">                
                <input type="hidden" name="idPelicula" th:field="*{idPelicula}" />                
                <label for="precio" >Precio: </label>                
                <input type="text" id="precio" name="precio" th:field="*{precio}"/>                
                <br/>                
                <label for="categoria" >Categoria: </label>                
                <input type="text" id="categoria" name="categoria" th:field="*{categoria}"/>                
                <br/>                
                <label for="critica" >Critica: </label>                
                <input type="email" id="critica" name="critica" th:field="*{critica}"/>                
                <br/>                
                <label for="idiomas" >Idioma: </label>                
                <input type="tel" id="idiomas" name="idiomas" th:field="*{idiomas}" />                
                <br/>                
               
                <input type="submit" name="guardar" value="Guardar" />            
            </form>        
        </div>    
        
    </body>
</html>
